<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 922 event_objective</title>
</head>
<body>
    <p id="p">마우스오버</p>
    <!-- <button onclick="f(e)">클릭</button> -->
    <button onclick="f(event)">클릭</button>
    <a href="http://www.naver.com" onclick="f(event)">naver</a>
    <!-- <a href="http://www.naver.com" onclick="return false">naver</a> -->
                                <!-- return false: 네이버로 연결 취소 -->

    <div style="height: 1000px;"></div>
    <a href="#" onclick="return false">test</a>
    <a href="javascript:void(0)">test1</a>
   
   
   <script>
        function f(event){
            console.log(event.type);
            event.preventDefault();
            // preventDefault 네이버 연결취소 /이벤트의 디폴트 행동취소
        }

        document.querySelector("#p").onmouseover = f;

    </script>
</body>
</html>
