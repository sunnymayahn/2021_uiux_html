<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>924 foreach</title>

</head>
<body>

    <div class="text"></div>
   <script>
       const city = ["서울","부산","대구","인천"];
    //    for( ){ }
       for(let i=0;i<city.length;i++){
           document.write(city[i]);
        }

        city.forEach(function(item, index){
            document.write(item)
        });



        let text = '';
        city.forEach(myCity);
        // function myCity(item, index){
        //     document.write(index)
        // }
        function myCity(item, index){
            text += `${index+1}.${item}<br>`;// text= text + item
        }
        // document.write(text)
        document.querySelector(".text").innerHTML = text
   </script> 
</body>
</html>
