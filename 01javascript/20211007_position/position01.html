<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>107 position01</title>

    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    
    <style>
        .box{width: 500px;height: 300px;
        background: skyblue;
        /* position: relative;left: 100px;top: 100px; */
    position: absolute;left: 50%;top: 50%;
    transform: translate(-50%,-50%);
}

.car{position: absolute;top: 100px;left: 50px;}
    </style>

    <script>
        $(document).ready(function(){
            const car=$(".car")
            const carPos = car.position(); //지역좌표
            const carOff = car.offset()     //전역좌표
            $(".carSize").html(`${car.width()}px, ${car.height()}px ` );
            $(".carPos").html(`x=${carPos.left}px,y=${carPos.top}px  ` );
            $(".carOff").html(`x=${carOff.left}px,y=${carOff.top}px  ` );
            
            let bWidth = $("body").width();
              console.log(bWidth)
            

             function wView(){ 
              if(bWidth < 1000){
                $("body").css("background-color","pink")
            }else{
                $("body").css("background-color","initial")
            }
        }
             
        wView();//문서시작시시작


                // $(window).resize(function(){ });
                //window.onresize = funtion(){}
                //window.addEventListener("resize",function(){})

          $(window).resize(function(){ 
                bWidth = $("body").width();
                console.log(bWidth)

                wView() //리사이즈시시작

                });



        });
    </script>



</head>
<body>
    <div class="box">
        <img src="../images/car.png" alt="car" class="car">
    </div>
    자동차 이미지크기 : <span class="carSize">0</span><br>
    자동차 position : <span class="carPos">0</span><br>
    자동차 offset : <span class="carOff">0</span><br>
</body>
</html>
