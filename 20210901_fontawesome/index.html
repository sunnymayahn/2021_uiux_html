<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>fontawesome</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <!-- fontawesome에서 링크가져옴 아이콘을 폰트처럼 편집가능 
    -->
    <style>
        .icon {font-size: 3em; color: white; transition: 0.3s;}
        .box{width: 100px;height: 100px;background: skyblue;
            display: flex;justify-content: center;align-items: center;
        border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .box:hover{background: blue;}
        .box:hover .icon{color: orange;}

        .box.active{background: blue;}
        .box.active .icon{color: orange;}

    </style>
</head>
<body>
    
    <div class="box">
        <i class="fas fa-bus icon"></i>
        </div>

    <div class="box active">
        <i class="fas fa-car-alt icon"></i>
    </div>

   
        <i class="fas fa-camera "></i>   
        <i class="fas fa-hotel "></i>  
        <i class="fas fa-home"></i> 
        <i class="fas fa-plane "></i>    
        <i class="fas fa-smile "></i>   
        <i class="fas fa-heart "></i>   
        <i class="fas fa-plane "></i>
        <i class="fas fa-life-ring "></i> 
        <i class="fas fa-search "></i>  
      
    <i class="fas fa-star "></i>
    <i class="far fa-star "></i>
    <i class="fas fa-thumbs-up "></i>
    <i class="far fa-thumbs-up "></i>

    <i class="fas fa-umbrella-beach"></i>
    <i class="fas fa-university"></i>
    <i class="fas fa-utensils"></i>

   <i class="fas fa-comment-dots"></i>





</body>
</html>
