<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../css/reset.css">
    <style>
        .top{margin-top: 20px;}
        h1{float: left;}
        .tmenu{float: left;}
        .tmenu a{padding: 5px;}
        .toggle{border: 1px solid #000;
        width: 50px;height: 50px;position: absolute;top: 20px;right: 100px;}
        /* .toggle div{width: 40px;height: 5px;border-radius: 3px;color: #000;
        position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);} */
        .toggle div{ width: 34px;height: 5px;background: black;border-radius: 3px;
        position: absolute;left: 50%;top: 50%; color: #000;
        transform:translate(-50%, -50%);}
        .bar1{position: absolute;top: 8px;}
    </style>
</head>
<body>
    <div class="top clearfix">
        <h1><a href="">logo</a></h1>
        <div class="tmenu">
            <a href="">Lorem ipsum .</a>
            <a href="">Delectus !</a>
            <a href="">Assumenda !</a>
            <a href="">Fugit </a>
        </div>
    </div>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</body>
</html>
