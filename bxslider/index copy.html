<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>bxslider</title>
 <!-- bxslider css 링크2개-->
 <link rel="stylesheet" href="css/jquery.bxslider.css">
 <link rel="stylesheet" href="css/reset.css">
   
    <!-- jquery file -->
    <!-- script:src 소스2개-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    
    <script>
        // $(document).ready(함수) 함수를 준비
        // $(document).ready(function(){실행문;})
        $(document).ready(function(){
            $('.slide').bxSlider({
                mode:'vertical', 
                pager:true,
                controls:true,
                auto:true
            }); //slider

            $('.slide2').bxSlider({
                // mode:'fade',
                pager:true,
                auto:false,
                controls:true
            });



        });//jquery ready


    </script>


    <style>
        /* .sliderWrap{width: 1000px;margin: 0 auto;} */
        .slide li img{width: 100%;}
        /* .bx-wrapper {
            -moz-box-shadow: 0 none;

            box-shadow: 0 none;
            border: 0 none;
            margin-bottom: 0;
                 } */
        .container{margin: 20px auto;width: 100%;background-color:plum; height: 200px; }
       .slide2 li img{width: 100%;}
    </style>
</head>
<body>

   <ul class="slide">
       <li><img src="images/fo (1).jpg" alt=""></li>
       <li><img src="images/fo (2).jpg" alt=""></li>
       <li><img src="images/fo (3).jpg" alt=""></li>
   </ul>

</body>
</html>
